name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always
  API_KEY: ${{ secrets.API_KEY }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install GTK
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev
    - name: Build
      run: cargo build --verbose
  
  test:

    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v2
    - name: Test
      run: cargo test --verbose
